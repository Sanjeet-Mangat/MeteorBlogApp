<template name="SinglePost">
	<div class="col-xs-12">
		<div class="panel-group">
			<div class="panel panel-title">
				<h2 class="text-capitalize text-center">{{Title}}</h2>
			</div>
			<div class="panel panel-body">
				<p class="text-center">{{Message}}</p>
			</div>
			<div class="panel-footer"><p class="text-center">By: {{email}}</p></div>
			<div class="panel-footer"><p class="text-center">Date Published: {{createdAt}}</p></div>
		</div>
	</div> 
</template>
