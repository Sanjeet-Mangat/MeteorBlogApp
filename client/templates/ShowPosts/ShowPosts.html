<template name="ShowPosts">
	<div class="col-xs-12">
		{{#each posts}}
			{{>ShowPost}}
		{{/each}}
	</div>
</template>

<template name="ShowPost">
	    <div class="col-xs-12 col-md-6 col-lg-4">	 	
      <h2 class="text-center text-capitalize">{{Title}}</h2>
      <p class="text-center">{{Message}}</p>
      <!-- <p class="text-center text capitalize">Blog by: {{Author}}</p> -->
      <p class="text-center text capitalize">Blog by: {{email}}</p>
      <p class="text-center">Date Published: {{createdAt}}</p>
      <button class="btn btn-default center-block" id="readMore"><span class="glyphicon glyphicon-file"></span> Read More! </button>
    </div>
</template>
